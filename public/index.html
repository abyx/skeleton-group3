<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TADA</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <script src="/js/lib/jquery-1.11.2.min.js"></script>
        <script src="/js/lib/angular.js"></script>
        <script src="/js/lib/angular-route.js"></script>
        <script src="/js/lib/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/home.js"></script>
        <script src="/js/view1.js"></script>
        <script src="/js/view2.js"></script>

        <script src="/Lib/bootstrap-gh-pages/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>









    </head>

    <body ng-controller="TadaCtrlMain as main" >

        <DIV STYLE="margin-top: 34px; 
                    font-family: Arial Black; font-size: 24px; 
                    color: red" align="center"> TADA</div>
        <DIV  align="center" STYLE="margin-top: 100px;">
            <input type="text" ng-model="main.clientCommand" size="100" uib-typeahead="option for option in main.autoCompleteOptions">
            <input type="button" ng-click="main.sendClientCommand()" value="Go !">
        </DIV>
        <div  align="center">{{ main.clientCommand.status }}</div>

    </body>
</html>
