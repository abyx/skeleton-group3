<!doctype html>
<html ng-app="app"  >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TADA</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <script src="/js/lib/jquery-1.11.2.min.js"></script>
        <script src="/js/lib/angular.js"></script>
        <script src="/js/lib/angular-route.js"></script>
        <script src="/js/lib/bootstrap.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/home.js"></script>
        <script src="/js/view1.js"></script>
        <script src="/js/view2.js"></script>

        <script src="/Lib/bootstrap-gh-pages/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
        <style >
        html{height: 100%}

        </style>
    </head>


    <body style="background:-webkit-linear-gradient(top, #e1ffff 0%,#e1ffff 0%,#fdffff 1%,#fdffff 1%,#e1ffff 12%,#e6f8fd 30%,#c8eefb 54%,#bee4f8 75%,#b1d8f5 100%)" ng-controller="TadaCtrlMain as main" >

        <DIV STYLE="margin-top: 54px; 
                    font-family: Arial Black; font-size: 54px; 
                    color: red" align="center">TADA</div>
        <DIV STYLE="margin-top: 34px; 
                    font-family: Arial Black; font-size: 34px; 
                    color: black" align="center"> All your Dreams in ONE command line</div>
        <DIV  align="center" STYLE="margin-top: 100px;">

        <form  ng-submit="main.sendClientCommand()" >
            <input type="text" ng-model="main.clientCommand" ng-trim="false" size="100" ng-focus="main.onFocus()" uib-typeahead="option for option in main.sendAutoComplete($viewValue)" >

            <input type="submit" value="Go !">
        </form>
        </DIV>
            <div style="color:blue; margin: 10px">{{main.status}}</div>



    </body>
</html>
